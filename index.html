<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 col-md-12 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group-prepend">
              <input class="form-control weather-search" type="text" id="search-input" placeholder="e.g. London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">

                <!-- btn-block is deprecated so col-12 is needed to make the button full width -->
                <button type="submit" class="btn col-12 search-button btn-primary mt-3" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />

                <!-- btn-block is deprecated so col-12 is needed to make the button full width -->
                <div id="reset-button-div" class="hide">
                  <button type="submit" class="btn col-12 reset-button btn-warning" id="reset-button"
                    aria-label="submit reset">
                    Reset Buttons
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 col-md-12 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row justify-content-between mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
