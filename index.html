<!DOCTYPE html>
<html lang="en-gb">

<!-- ----------------------------------------------------------------------- -->
<!--                              Head section                               -->
<!-- ----------------------------------------------------------------------- -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>

<!-- ----------------------------------------------------------------------- -->
<!--                              Body section                               -->
<!-- ----------------------------------------------------------------------- -->

<body>

  <!-- ------------------------------- Header -------------------------------- -->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard<h1>
  </header>

  <!-- --------------------------- Main Container ---------------------------- -->
  <div class="container-fluid">
    <div class="row">

      <!-- ---- This is the left hand pane containing input field and buttons ---- -->
      <aside class="col-lg-3 col-md-12 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- ----------------------------- Search form ----------------------------- -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group-prepend">

              <!-- ----------------------------- Input field ----------------------------- -->
              <input class="form-control weather-search" type="text" id="search-input" placeholder="e.g. London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">

                <!-- ---------------------------- Search button ---------------------------- -->
                <!-- btn-block is deprecated. col-12 is needed to make the button full width -->
                <button type="submit" class="btn col-12 search-button btn-primary mt-3" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr">

                <!-- ---------------------------- Reset button ----------------------------- -->
                <!-- btn-block is deprecated so col-12 is needed to make the button full width -->
                <div id="reset-button-div" class="hide">
                  <button type="submit" class="btn col-12 reset-button btn-warning" id="reset-button"
                    aria-label="submit reset">
                    Reset City Buttons
                  </button>
                  <hr class="hr weather-hr">
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- -- Contains list of City buttons as chosen by user, populated by JS --- -->
        <div class="list-group" id="history"></div>
      </aside>

      <!-- ------------ Contains today's forecast and the next 5 days ------------ -->
      <div class="col-lg-9 col-md-12 pb-3">

        <!-- -------------------------------- Today -------------------------------- -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>

        <!-- --------------------------- 5 day forecast ---------------------------- -->
        <section id="forecast" class="row justify-content-between mt-3" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- -------------------------- Bootstrap for JS --------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ----------------------- Custom JS for this app ------------------------ -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
